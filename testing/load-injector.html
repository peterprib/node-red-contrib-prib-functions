
<script type="text/javascript">
    /*globals RED */
    RED.nodes.registerType('Load Injector', {
        category: 'testing',
        color: '#fdeea2',
        defaults: {
            name: {value: "",required:false},
            thinktimemin: {value:1000, required:true},   // 1seconds 
            thinktimemax: {value:10000, required:true}, // 10 seconds
            runtime: {value:60, required:true}, // 60 seconds
            payload: {value:"", validate: RED.validators.typedInput("payload-type")},
            "payload-type": {value:"date"},
            topic: {value:"", validate: RED.validators.typedInput("topic-type")},
            "topic-type": {value:"date"}
        },
	    inputs:1,
        inputLabels: "",
        outputs:2,
        outputLabels: ["Messages","Finished"],
        icon: "inject.png",
        label: function() {
            return this.name||this._("Load Injector");
        },
        labelStyle: function() {
            return "node_label_italic";
        },
        oneditprepare: function() {
/*
            if (this.payloadType === null) {
                if (this.payload === "") {
                    this.payloadType = "date";
                } else {
                    this.payloadType = "str";
                }
            } else if (this.payloadType === 'string' || this.payloadType === 'none') {
                this.payloadType = "str";
            }
            $("#node-input-payloadType").val(this.payloadType);
            $("#node-input-payload").typedInput({
                default: 'str',
                typeField: $("#node-input-payloadType"),
                types:[]
            });
*/
			const node=this;
//*** common block
			node.properties=[];
			node.editors={};
			const actions={
//				blockStorage:{label:"Block Storage",show:["fileName"],args:[]}
			};
			const baseDiv=$("#node-inputDynamicBase");
            const addedTypes={
                genid:{value:"genid",label:"Generated ID",icon:"fa fa-key",hasValue:false}
            }
			function defineProperty(property,...types) {
				const element=$('<div/>',{ "class": "form-row form-row-http-in-"+property.name+" hide" }).append(
    				 	$('<label for="node-input-'+property.name+'" style="white-space: nowrap"><i class="fa fa-'+(property.icon||'bookmark')+'"></i> '+property.label+'</label>'),
					);
				element.appendTo(baseDiv);
				node.properties.push(property.name);
				if(types[0]=="edit") {
					element.append($('<div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-'+property.name+'-editor"></div>'));
					node.editors[property.name] = RED.editor.createEditor({
   						id: 'node-input-'+property.name+'-editor',
   						mode: 'ace/mode/'+(property.mode||"text"),
   						value: node[property.name]||property.default
					});
				} else {
					const inputNode=$('<input type="text" id="node-input-'+property.name+'"/>').val(node[property.name]);
					const typeNode=$('<input type="hidden" id="node-input-'+property.name+'-type"/>');
					element.append([inputNode,typeNode]);
					const typeValue=node[property.name+"-type"];
					if(typeValue) typeNode.val(typeValue);
					$("#node-input-"+property.name).typedInput({
	  					type:typeValue||types[0],
    					types:types,
    					typeField: "#node-input-"+property.name+"-type"
					});
				}
			}
//			defineProperty({name:"action",label:"Action"	,icon:"tag"},"str","msg");
            defineProperty({name:"topic",label:"topic",icon:"task"},'date',addedTypes.genid,'str','num','bool','json','jsonata','bin','flow','global','env');
            defineProperty({name:"payload",label:"payload",icon:"envelope"},addedTypes.genid),'date','str','num','bool','json','jsonata','bin','env','flow','global';
			["topic","payload"].forEach(property=>$(".form-row-http-in-"+property).show());
/*
			const options=Object.keys(actions).reduce((previousValue,property)=>previousValue.concat({value:property,label:actions[property].label}),
				[]);
			const actionNode=$("#node-input-action");
			actionNode.typedInput({
    			types: [{
            		value: "actionType",
            		options: options
				}]
			});
			actionNode.change(function() {
				action=$(this).val();
				node.args=[];
				node.properties.forEach(property=>$(".form-row-http-in-"+property).hide());
				const actionDef=actions[action];
				node.args=actionDef.args;
				node.args.forEach(property=>$(".form-row-http-in-"+property).show());
				actionDef.show.forEach(property=>$(".form-row-http-in-"+property).show());

			});
*/
//***** end common

        },
        oneditresize: function() {
        },
		oneditsave: function() {
			const node=this;
			Object.keys(node.editors).forEach(property=>{
				const editor=node.editors[property];
				node[property]=editor.getValue();
	    		editor.destroy();
    			delete editor;
			})
		},
		oneditcancel: function() {
			const node=this;
			Object.keys(node.editors).forEach(property=>{
				const editor=node.editors[property];
    			editor.destroy();
    			delete editor;
			});
		},
        resizeRule : function(file,newWidth) {
        },
        button: {
            enabled: function() {
                return !this.changed;
            },
            onclick: function() {
                if (this.changed) {
                    return RED.notify(RED._("load injector undeployed changes"),"warning");
                }
                var label = this._def.label.call(this);
                if (label.length > 30) {
                    label = label.substring(0,50)+"...";
                }
                label = label.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
                var node = this;
                
                $.get( "/loadinjector/"+this.id )
                .done(function( json ) {
                	RED.notify(node._("load injector signal success",{label:label}),{type:"success",id:"Load Injector"});
                }).fail(function( jqXHR, textStatus, error ) {
                   if (jqXHR.status === 404) {
                       RED.notify(node._("load injector signal not deployed"),"error");
                  } else if (jqXHR.status === 500) {
                       RED.notify(node._("load injector signal inject failed with error "+textStatus||""),"error");
                   } else if (jqXHR.status === 0) {
                       RED.notify(node._("load injector signal no response"),"error");
                   } else {
                       RED.notify(node._("load injector signal unexpected status:"+jqXHR.status+" message:"+textStatus+" "+error),"error");
                   }
            	 });
            }
        }
    });
</script>

<script type="text/x-red" data-template-name="Load Injector">

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-thinktimemin"><i class="fa fa-tag"></i>Minimum Think Time (millisecs)</label>
        <input type="number" id="node-input-thinktimemin" placeholder="Name" min=1 max=1000000 step=100>
    </div>

    <div class="form-row">
        <label for="node-input-thinktimemax"><i class="fa fa-tag"></i>Maximum Think Time (millisecs)</label>
        <input type="number" id="node-input-thinktimemax" placeholder="Name" min=1 max=1000000 step=100>
    </div>

    <div class="form-row">
        <label for="node-input-runtime"><i class="fa fa-tag"></i>Runtime (secs)</label>
        <input type="number" id="node-input-runtime" placeholder="Name" min=1 max=1000000 step=10>
    </div>

    <div id="node-inputDynamicBase"/>

</script>

<script type="text/x-red" data-help-name="Load Injector">
    <p>Injects messages for a period of time based on varied time time.  
	Simulate random arrival of messages and can be set to reflect think time of a user by setting min and maximum boundaries.
	</p>
</script>
